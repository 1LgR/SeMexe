<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeMexe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-escurecido"></div>
    <header>
        <div class="container3">
        <pre>
            <nav><h1>Se Mexe!</h1></nav>
        </pre>
        <img src="Login.png" alt="">
    </div>
    </header>
    <div class="principal">
        <section class="columnOne">
            <h4>Ranking</h4>
            <img src="trofeu.png" alt="">
            <h3> Personagem escolhido</h3>
            <p>Corrida</p>
            <div class="bonequinho">
                <img src="bon.png" alt="">
            </div>
        </section>
        <section class="columnTwo">
            <h2>Locais</h2>
            <img class="seta1" src="seta.png" alt="">
            <img class="imagem" src="mapa1.png" alt="">
            <div class="textos">
                <p>Rua: blabla</p>
                <div class="container">
                    <p style="margin-top: 10px;">Segurança:</p>
                    <img src="estrela.gif" alt="GIF" class="gif">
                    <img src="estrela.gif" alt="GIF" class="gif">
                    <img src="estrela.gif" alt="GIF" class="gif">
                    <img src="estrela.gif" alt="GIF" class="gif">
                    <img src="estrela.gif" alt="GIF" class="gif">
                  </div>
                <div class="container">
                    <p style="margin-top: 10px;">Avaliação:</p>
                    <img src="estrela.gif" alt="GIF2" class="gif2">
                    <img src="estrela.gif" alt="GIF2" class="gif2">
                    <img src="estrela.gif" alt="GIF2" class="gif2">
                    <img src="estrela.gif" alt="GIF2" class="gif2">
                    <img src="estrela.gif" alt="GIF2" class="gif2">
                  </div>
                <p style="margin-top: 10px;">Pontos: 100 pts</p>
                <img class="seta2" src="seta.png" alt="">
            </div>
        </section>
        <section class="columnThree">
            <h2>Eventos</h2>
            <section class="square">
                <br>
                <h3>Corrida 10 Km</h3>
                <img src="corrida-sesc.png" alt="">
            </section>
        </section>
    </div>
    
</body>
</html>
